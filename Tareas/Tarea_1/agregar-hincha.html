<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Panamericanos</title>
</head>
<body>
    <header>
        <h1>Registrar hincha</h1>
    </header>
    <div class="container">
        <form action="post" enctype="multipart/form-data">
            <label for="deporte">Deporte(s) que interesa apoyar:</label><br>
            <select name="deporte" id="deporte" required>
                <option value="" selected disabled hidden>Elige tus preferencias</option>
            </select><br><br>

            <label for="region">Región donde vive:</label><br>
            <select name="region" id="region" required>
                <option value="" selected disabled hidden>Elige una región</option>
            </select><br><br>

            <label for="comuna">Comuna donde vive:</label><br>
            <select name="comuna" id="comuna" required>
                <!--<option value="" selected disabled hidden>Elige una comuna</option>-->
            </select><br><br>

            <label for="transport">Modo de transporte:</label><br>
            <select name="transport" id="transport" required>
                <option value="" selected disabled hidden>Elige un modo de transporte</option>
                <option value="particular">Particular</option>
                <option value="public">Locomoción pública</option>
            </select><br><br>

            <label for="name">Nombre:</label><br>
            <input type="text" name="name" id="name" minlength="3" maxlength="80" placeholder="Ingresa tu nombre" required><br><br>

            <label for="email">Email contacto:</label><br>
            <input type="email" name="email" id="email" maxlength="30" placeholder="Ingresa tu email" required><br><br>

            <label for="phone">Número celular contacto:</label><br>
            <input type="tel" name="phone" id="phone" maxlength="15" placeholder="Ingresa tu número de celular"><br><br>

            <label for="comments">Comentarios adicionales:</label><br>
            <input type="text" name="comments" id="comments" maxlength="80" placeholder="Ingresa tus comentarios"><br><br>

            <button id="submit-btn" type="button">Registrar Hincha</button>
        </form>
    </div>
    <script src="validacion-hincha.js"></script>
</body>
</html>
