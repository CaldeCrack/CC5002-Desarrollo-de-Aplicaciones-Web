<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Panamericanos</title>
</head>
<body>
    <header>
        <h1>Registrar hincha</h1>
    </header>
    <div class="container">
        <form name="myForm" action="post" enctype="multipart/form-data">
            <fieldset form="myForm" name="sports" id="sports" style="overflow-y: scroll; height: 10rem;">
                <legend>Elija entre 1 a 3 deportes de su interés</legend>
            </fieldset><br>

            <label for="region">Elija la región donde vive</label><br>
            <select id="region">
                <option value="default" selected disabled hidden>Elija una región</option>
            </select><br><br>

            <label for="commune">Elija la comuna donde vive</label><br>
            <select id="commune">
                <option value="default" selected disabled hidden>Elija una comuna</option>
            </select><br><br>

            <label for="transport">Elija su modo de transporte:</label><br>
            <select id="transport">
                <option value="default" selected disabled hidden>Elija su método de transporte</option>
                <label for="particular">Particular</label><br>
                <option value="particular">Particular</option>
                <label for="public">Locomoción pública</label><br>
                <option value="public">Locomoción pública</option>
            </select><br><br>

            <label for="name">Nombre:</label><br>
            <input type="text" name="name" id="name" minlength="3" maxlength="80" placeholder="Ingresa tu nombre" required><br><br>

            <label for="email">Email contacto:</label><br>
            <input type="email" name="email" id="email" maxlength="30" placeholder="Ingresa tu email" required><br><br>

            <label for="phone">Número celular contacto:</label><br>
            <input type="tel" name="phone" id="phone" maxlength="15" placeholder="Ingresa tu número de celular"><br><br>

            <label for="comments">Comentarios adicionales:</label><br>
            <input type="text" name="comments" id="comments" maxlength="80" placeholder="Ingresa tus comentarios"><br><br>

            <button id="submit-btn" type="button">Registrar Hincha</button>
        </form>
    </div>
    <script src="validacion-hincha.js"></script>
</body>
</html>
